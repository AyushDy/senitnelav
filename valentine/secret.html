<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Sweet Jennyfer</title>
    <style>
      body {
        background-image: url("./sky_starlight.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }
      nav a {
        text-decoration: none;
        color: #d6336c;
        margin: 0 0.5rem;
        font-weight: bold;
      }
      h1 {
        color: #d6336c;
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInDown 1s forwards;
      }
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      p {
        font-size: 1.2rem;
        color: #555;
      }
      .hidden-message {
        display: none;
        opacity: 0;
        transition: opacity 1s;
        margin-top: 1rem;
        color: #555;
      }
      button {
        background-color: #d6336c;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        margin: 1rem;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #b32759;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="index.html">Home</a>
        <a href="messages.html">Messages</a>
        <a href="secret.html">Secret</a>
      </nav>
      <h1>For My Sweet Jennyfer ðŸ’–</h1>
      <p>"I'm thinking about you all the time."</p>
      <button id="revealBtn">Tap for a Surprise</button>
      <div id="hiddenMessage" class="hidden-message">
        <p>
          Every moment with you, from our first chat on Zepeto to our long,
          heartfelt calls, is pure magic.
        </p>
      </div>
    </div>
    <script>
      document
        .getElementById("revealBtn")
        .addEventListener("click", function () {
          var msg = document.getElementById("hiddenMessage");
          msg.style.display = "block";
          setTimeout(function () {
            msg.style.opacity = 1;
          }, 100);
          this.style.display = "none";
        });
    </script>
  </body>
</html>
